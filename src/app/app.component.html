<div style="padding: 10px;">
  <div *ngIf="(user | async)">
      <p *ngIf="(user | async)?.emailVerified">Chào mừng KhoaPhamTraining.</p>
      <p *ngIf="!(user | async)?.emailVerified">Vui lòng xác nhận email.</p>
  </div>
  <div *ngIf="!(user | async)">
    <p>Vui lòng đăng nhập.</p>
    <button class="btn btn-primary" (click)="signIn();">Sign in</button>
  </div>
</div>
<code>{{ (user | async | json)?.uid }}</code>
